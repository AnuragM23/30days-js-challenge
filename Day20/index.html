<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day20</title>
    <script src="index.js" defer></script>
</head>

<body>
    <h1>Hello Guys</h1>
    <h2>This is Day20</h2>
    <p>we are learing about LocalStorage and SessionStorage today</p>

    <h1>User Forms</h1>
    <form style="padding: 30px;" id="localUserForm">
        <h3>Local Storage Form</h3>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <button type="submit">Submit</button>
    </form>

    <form style="padding: 30px;" id="SessionUserForm">
        <h3>Session Storage Form</h3>
        <label for="name">Name:</label>
        <input type="text" id="sessionName" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="sessionEmail" name="email" required>
        <br>
        <button type="submit">Submit</button>
    </form>

    <h2>Saved Data</h2>
    <div id="displayLocalData"></div>
    <div id="displaySessionData"></div>

</body>
</html>
